<table id="customer">
  <tr>
    <th>IDReceta</th>
    <th>Nombre</th>
    <th>Presentacion</th>
    <th>Cantidad</th>
    <th>Descripcion</th>
  </tr>
  <tbody>
    <tr *ngFor="let receta of recetas">
      <td>{{expediente.idreceta}}</td>
      <td>{{expediente.nombre}}</td>
      <td>{{expediente.presentacion}}</td>
      <td>{{expediente.cantidad}}</td>
      <td>{{expediente.descripcion}}</td>
    </tr>
  </tbody>
</table>
